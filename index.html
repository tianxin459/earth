<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POs Dashboard Vite + TS</title>
    <style>
      html, body, #app {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      /* 建议加到你的全局样式文件 */
      .port-label {
        text-shadow: 0 0 4px #000, 0 0 2px #000;
        white-space: nowrap;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <input
      id="zoom-slider"
      type="range"
      min="2"
      max="10"
      step="0.01"
      value="3"
      style="
        position: fixed;
        right: 20px;
        top: 50px;
        height: 300px;
        writing-mode: bt-lr;
        transform: rotate(270deg);
        z-index: 10;
      "
    />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
